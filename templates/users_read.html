<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <h1>User {{ the_user.id }}</h1>
    <div>
        <p>Full Name: {{ the_user.first_name }} {{ the_user.last_name }}</p>
        <p>Email: {{ the_user.email }}</p>
        <p>Created On: {{ the_user.created_at }}</p>
        <p>Last Updated On: {{ the_user.updated_at }}</p>
    </div>
    <a href="/edit/{{the_user.id}}">Edit</a>
    <span> | </span>
    <a href="/delete/{{the_user.id}}">Delete</a>
    <span> | </span>
    <a href="/">Home</a>
</body>
</html>
