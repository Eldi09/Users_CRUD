<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <h1>Edit User {{ the_user.id }}</h1>
    <form action="/update/{{the_user.id}}" method="post">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control w-25" value="{{the_user.first_name}}">
        </div>
        <div class="form-group"></div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control w-25" value="{{the_user.last_name}}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control w-25" value="{{the_user.email}}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="/show_user/{{the_user.id}}">Show User</a>
    <span> | </span>
    <a href="/">Home</a>
</body>
</html>
